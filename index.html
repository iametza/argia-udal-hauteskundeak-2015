<!doctype html>

	<body>

			<div id="unitatea-izena"></div>
			<div id="mapa"></div>

			<img id="logo-eaj-pnv" src="img/eaj-pnv.png" />
			<img id="logo-pse-ee" src="img/pse-ee.gif" />
			<img id="logo-pp" src="img/pp.png" />
			<div id="datuak">
				<table id="datuak-taula">
                    <!--<tr>

		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://d3js.org/topojson.v1.min.js"></script>

		<script>
            
            var alderdiak = {
                "BILDU": {
                    kolorea: "#b3c801"
                },
                "EAJ-PNV": {
                    kolorea: "#008336"
                },
                "PSE-EE/PSOE": {
                    kolorea: "#ed1b24"
                },
                "PP": {
                    kolorea: "#ed1b24"
                }
            }
            
			var herrialdeak = {
				"GIPUZKOA": {
					th: "GIPUZKOA",
					kodea: 20,
					json_izena: "udalerriak-gipuzkoa",
					proiekzioa: {
						erdia: {
							lat: -2.2,
							lng: 43.15
						},
						eskala: 42000
					}

				},
				"BIZKAIA": {
					th: "BIZKAIA",
					kodea: 48,
					json_izena: "udalerriak-bizkaia",
					proiekzioa: {
						erdia: {
							lat: -2.9,
							lng: 43.15
						},
						eskala: 36000
					}
				},
				"ARABA-ÁLAVA": {
					th: "ARABA-ÁLAVA",
					kodea: "01",
					json_izena: "udalerriak-araba",
					proiekzioa: {
						erdia: {
							lat: -2.65,
							lng: 42.85
						},
						eskala: 30000
					}
				},
				"NAFARROA": {
					th: "NAFARROA",
					kodea: "31",
					json_izena: "udalerriak-nafarroa",
					proiekzioa: {
						erdia: {
							lat: -1.75,
							lng: 42.62
						},
						eskala: 17900
					}
				}
			}

			var hautatutako_herrialdea = "GIPUZKOA";

			var width = 700,
				height = 600;

			var projection = d3.geo.mercator()
				.center([herrialdeak[hautatutako_herrialdea].proiekzioa.erdia.lat, herrialdeak[hautatutako_herrialdea].proiekzioa.erdia.lng])
				.scale(herrialdeak[hautatutako_herrialdea].proiekzioa.eskala)
				.translate([width / 2, height / 2]);

			var path = d3.geo.path()
				.projection(projection);

			var svg = d3.select("#mapa").append("svg")
				.attr("width", width)
				.attr("height", height);

			var koloreak = ["#5DA5DA", "#FAA43A"];

			var aurreko_y = [];

			d3.json("datuak/" + herrialdeak[hautatutako_herrialdea].json_izena + ".json", function(error, emaitzak) {
				
				console.log(emaitzak);
				
				if (error) return console.error(error);
				
				d3.json(herrialdeak[hautatutako_herrialdea].json_izena + ".json", function(error, eh) {

					if (error) return console.error(error);

					// Emaitzak eta topoJSON-a bateratzeko ideia hemendik hartu dut, behar bada badago modu hobe bat.
					// http://stackoverflow.com/questions/22994316/how-to-reference-csv-alongside-geojson-for-d3-rollover

					// d: Object { TH="GIPUZKOA",  Eskualde-Kodea="1",  Udalherri-Kodea="040",  gehiago...}
					// i: indizea
					emaitzak.udalerriak.forEach(function(d, i) {

						if (d["TH"] === herrialdeak[hautatutako_herrialdea].th) {

							// e: Object { type="Feature",  properties={...},  geometry={...}}
							// j. indizea
							topojson.feature(eh, eh.objects[herrialdeak[hautatutako_herrialdea].json_izena]).features.forEach(function(e, j) {
								
								if (herrialdeak[d["TH"]].kodea + d["Cod.Municipio"] === e.properties.ud_kodea) {
									
									// Beharrezko datuak garbitu eta prestatu.
									e.properties.emaitzak = {
										"abstentzioak": d["Abstenciones"],
										"zuriak": d["Blancos"],
										"baliogabeak": d["Nulos"],
										"errolda": d["Censo"],
										"hautesleak": d["Votantes"],
										"botoak_alderdiei": d["Votos Cand."],
										"baliozkoak": d["Válidos"],
										"alderdiak": [{
												"izena": "EAJ-PNV",
												"botoak": parseInt(d["EAJ-PNV"], 10) || 0
											}, {
												"izena": "PP",
												"botoak": parseInt(d["PP"], 10) || 0
											}, {
												"izena": "EA",
												"botoak": parseInt(d["EA"], 10) || 0
											}, {
												"izena": "EKA",
												"botoak": parseInt(d["EKA"], 10) || 0
											}, {
												"izena": "PH",
												"botoak": parseInt(d["PH"], 10) || 0
											}, {
												"izena": "EAE / ANV",
												"botoak": parseInt(d["EAE / ANV"], 10) || 0
											}, {
												"izena": "PSE-EE/PSOE",
												"botoak": parseInt(d["PSE-EE/PSOE"], 10) || 0
											}, {
												"izena": "BERDEAK-LV",
												"botoak": parseInt(d["BERDEAK-LV"], 10) || 0
											}, {
												"izena": "PLAZANDREOK",
												"botoak": parseInt(d["PLAZANDREOK"], 10) || 0
											}, {
												"izena": "INNDE",
												"botoak": parseInt(d["INNDE"], 10) || 0
											}, {
												"izena": "EB / ARALAR",
												"botoak": parseInt(d["EB / ARALAR"], 10) || 0
											}
										]
									};
									
									e.properties.emaitzak.alderdiak.sort(function(a, b) {
										
										return a.botoak < b.botoak;
										
									});
									
									// Propietate gordinak ere gorde.
									e.properties.gordinak1 = d;
									
								}
							});

						}

					});
					
					svg.selectAll(".unitateak")
						.data(topojson.feature(eh, eh.objects[herrialdeak[hautatutako_herrialdea].json_izena]).features)
						.enter().append("path")
						.attr("fill", function(d) {
							// Herriko alderdi bozkatuenaren kolorea.
							if (d.properties.emaitzak2) {
																	
								return alderdiak[d.properties.emaitzak2.alderdiak[0].izena].kolorea;
								
							}
							
							return "#cccccc";
							
						})
						.attr("class", "unitateak")
						.attr("id", function(d) { return "unitatea_" + d.properties.ad_kod; })
						.attr("d", path)
						.on("mouseover", function(d) {
							
							d3.select("#unitatea-izena").text(d.properties.iz_euskal);
							
							beteTaula(d.properties.emaitzak, d.properties.emaitzak2);
							
						});

					// Eskualdeen arteko mugak (a !== b)
					svg.append("path")
						.datum(topojson.mesh(eh, eh.objects[herrialdeak[hautatutako_herrialdea].json_izena], function(a, b) { return a !== b; }))
						.attr("d", path)
						.attr("class", "eskualde-mugak");

					// Kanpo-mugak (a === b)
					svg.append("path")
						.datum(topojson.mesh(eh, eh.objects[herrialdeak[hautatutako_herrialdea].json_izena], function(a, b) { return a === b; }))
						.attr("d", path)
						.attr("class", "kanpo-mugak");

				});

			});
			
			function beteTaula(datuak1, datuak2) {

				/*var emaitzak = [{
						alderdia: "EAE / ANV (baliogabeak)",
						botoak: parseInt(datuak1["Nulos"], 10)
					}, {
						alderdia: "BILDU",
						botoak: parseInt(datuak2["BILDU"], 10)
					}, {
						alderdia: "EAJ-PNV",
						botoak: parseInt(datuak1["EAJ-PNV"], 10)
					}, {
						alderdia: "EAJ-PNV",
						botoak: parseInt(datuak2["EAJ-PNV"], 10)
				    }, {
						alderdia: "PSE-EE/PSOE",
						botoak: parseInt(datuak1["PSE-EE/PSOE"], 10)
					}, {
						alderdia: "PSE-EE/PSOE",
						botoak: parseInt(datuak2["PSE-EE/PSOE"], 10)
					}, {
						alderdia: "PP",
						botoak: parseInt(datuak1["PP"], 10)
					}, {
						alderdia: "PP",
						botoak: parseInt(datuak2["PP"], 10)
					}
				];

				d3.select("#ehbildu-1").text(emaitzak[0].botoak);
				d3.select("#ehbildu-2").text(emaitzak[1].botoak);

				d3.select("#eaj-pnv-1").text(emaitzak[2].botoak);
				d3.select("#eaj-pnv-2").text(emaitzak[3].botoak);

				d3.select("#pse-ee-1").text(emaitzak[4].botoak);
				d3.select("#pse-ee-2").text(emaitzak[5].botoak);

				d3.select("#pp-1").text(emaitzak[6].botoak);
				d3.select("#pp-2").text(emaitzak[7].botoak);*/
                
                var katea = "";
                
                for (var i = 0; i < datuak1.alderdiak.length; i++) {
                    
                    // Botoak lortu dituzten alderdiak bakarrik bistaratu.
                    if (datuak1.alderdiak[i].botoak > 0) {
                        katea = katea + "<tr><td>" + datuak1.alderdiak[i].izena + "</td><td>" + datuak1.alderdiak[i].botoak + "</td></tr>";
                    }
                }
                
                document.getElementById("datuak-taula").innerHTML = katea;
                
			}
		</script>
	</body>
</html>
