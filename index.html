			var herrialdeak = {
				"GIPUZKOA": {
					th: "GIPUZKOA",
					kodea: 20,
					json_izena: "udalerriak-gipuzkoa",
					proiekzioa: {
						erdia: {
							lat: -2.2,
							lng: 43.15
						},

					}

				},
				"BIZKAIA": {
					th: "BIZKAIA",
					kodea: 48,
					json_izena: "udalerriak-bizkaia",
					proiekzioa: {
						erdia: {
							lat: -2.9,
							lng: 43.15
						},
						eskala: 36000
					}
				},
				"ARABA-ÁLAVA": {
					th: "ARABA-ÁLAVA",
					kodea: "01",
					json_izena: "udalerriak-araba",
					proiekzioa: {
						erdia: {
							lat: -2.65,
							lng: 42.85
						},
						eskala: 30000
					}
				},
				"NAFARROA": {
					th: "NAFARROA",
					kodea: "31",
					json_izena: "udalerriak-nafarroa",
					proiekzioa: {
						erdia: {
							lat: -1.75,
							lng: 42.62
						},
						eskala: 17900
					}
				}
			}

			var hautatutako_herrialdea = "GIPUZKOA";

			var width = 700,
				height = 600;

			var projection = d3.geo.mercator()
				.center([herrialdeak[hautatutako_herrialdea].proiekzioa.erdia.lat, herrialdeak[hautatutako_herrialdea].proiekzioa.erdia.lng])
				.scale(herrialdeak[hautatutako_herrialdea].proiekzioa.eskala)
				.translate([width / 2, height / 2]);

			var path = d3.geo.path()
				.projection(projection);

			var svg = d3.select("#mapa").append("svg")
				.attr("width", width)
				.attr("height", height);

			var koloreak = ["#5DA5DA", "#FAA43A"];

			var aurreko_y = [];

			d3.csv("datuak/MunJ07_c.csv", function(emaitzak1) {

				d3.csv("datuak/MunJ11_e.csv", function(emaitzak2) {

					//console.log(emaitzak2);

					d3.json(herrialdeak[hautatutako_herrialdea].json_izena + ".json", function(error, eh) {

						if (error) return console.error(error);

						console.log(eh);

						//console.log(topojson.feature(eh, eh.objects["udalerriak-gipuzkoa"]).features);

						// Emaitzak eta topoJSON-a bateratzeko ideia hemendik hartu dut, behar bada badago modu hobe bat.
						// http://stackoverflow.com/questions/22994316/how-to-reference-csv-alongside-geojson-for-d3-rollover

						//console.log(emaitzak1);

						// d: Object { TH="GIPUZKOA",  Eskualde-Kodea="1",  Udalherri-Kodea="040",  gehiago...}
						// i: indizea
						emaitzak1.forEach(function(d, i) {

							if (d["TH"] === herrialdeak[hautatutako_herrialdea].th) {

								//console.log(herrialde_kodeak[d["TH"]] + d["Cod.Municipio"]);

								// e: Object { type="Feature",  properties={...},  geometry={...}}
								// j. indizea
								topojson.feature(eh, eh.objects[herrialdeak[hautatutako_herrialdea].json_izena]).features.forEach(function(e, j) {
									//console.log(e.properties.ud_kodea);
									//console.log(j);
						            if (herrialdeak[d["TH"]].kodea + d["Cod.Municipio"] === e.properties.ud_kodea) {
                                        
                                        // Beharrezko datuak gordetzen hasi.
                                        e.properties.emaitzak1 = {
                                            "abstentzioak": d["Abstenciones"],
                                            "zuriak": d["Blancos"],
                                            "nuluak": d["Nulos"],
                                            "zentsoa": d["Censo"],
                                            "botoemaileak": d["Votantes"],
                                            "botoak_alderdiei": d["Votos Cand."],
                                            "baliozkoak": d["Válidos"],
                                            "alderdiak": [{
                                                    "izena": "EAJ-PNV",
                                                    "botoak": parseInt(d["EAJ-PNV"], 10) || 0
                                                }, {
                                                    "izena": "PP",
                                                    "botoak": parseInt(d["PP"], 10) || 0
                                                }, {
                                                    "izena": "EA",
                                                    "botoak": parseInt(d["EA"], 10) || 0
                                                }, {
                                                    "izena": "EKA",
                                                    "botoak": parseInt(d["EKA"], 10) || 0
                                                }, {
                                                    "izena": "PH",
                                                    "botoak": parseInt(d["PH"], 10) || 0
                                                }, {
                                                    "izena": "EAE / ANV",
                                                    "botoak": parseInt(d["EAE / ANV"], 10) || 0
                                                }, {
                                                    "izena": "PSE-EE/PSOE",
                                                    "botoak": parseInt(d["PSE-EE/PSOE"], 10) || 0
                                                }, {
                                                    "izena": "BERDEAK-LV",
                                                    "botoak": parseInt(d["BERDEAK-LV"], 10) || 0
                                                }, {
                                                    "izena": "PLAZANDREOK",
                                                    "botoak": parseInt(d["PLAZANDREOK"], 10) || 0
                                                }, {
                                                    "izena": "INNDE",
                                                    "botoak": parseInt(d["INNDE"], 10) || 0
                                                }, {
                                                    "izena": "EB / ARALAR",
                                                    "botoak": parseInt(d["EB / ARALAR"], 10) || 0
                                                }
                                            ]
                                        };
                                        
                                        e.properties.emaitzak1.alderdiak.sort(function(a, b) {
                                            
                                            return a.botoak < b.botoak;
                                            
                                        });
                                        
						            }
						        });

							}

					    });

						// d: Object { TH="GIPUZKOA",  Eskualde-Kodea="1",  Udalherri-Kodea="040",  gehiago...}
						// i: indizea
						emaitzak2.forEach(function(d, i) {

							if (d["TH"] === herrialdeak[hautatutako_herrialdea].th) {

								//console.log(herrialde_kodeak[d["TH"]] + d["Udalherri-Kodea"]);

								// e: Object { type="Feature",  properties={...},  geometry={...}}
								// j. indizea
								topojson.feature(eh, eh.objects[herrialdeak[hautatutako_herrialdea].json_izena]).features.forEach(function(e, j) {
									//console.log(e.properties.ud_kodea);
									//console.log(j);
						            if (herrialdeak[d["TH"]].kodea + d["Udalherri-Kodea"] === e.properties.ud_kodea) {
						                e.properties.emaitzak2 = d;
						            }
						        });

							}

					    });

						svg.selectAll(".unitateak")
							.data(topojson.feature(eh, eh.objects[herrialdeak[hautatutako_herrialdea].json_izena]).features)
							.enter().append("path")
							.attr("class", "unitateak")
							.attr("id", function(d) { return "unitatea_" + d.properties.ad_kod; })
							.attr("d", path)
							.on("mouseover", function(d) {
								console.log(d);
								d3.select("#unitatea-izena").text(d.properties.iz_euskal);
								marraztuBarrak(d.properties.emaitzak1, d.properties.emaitzak2);
								beteTaula(d.properties.emaitzak1, d.properties.emaitzak2);
                                console.log(d.properties.emaitzak1.alderdiak);
							});

						// Eskualdeen arteko mugak (a !== b)
						svg.append("path")
							.datum(topojson.mesh(eh, eh.objects[herrialdeak[hautatutako_herrialdea].json_izena], function(a, b) { return a !== b; }))
							.attr("d", path)
							.attr("class", "eskualde-mugak");

						// Kanpo-mugak (a === b)
						svg.append("path")
							.datum(topojson.mesh(eh, eh.objects[herrialdeak[hautatutako_herrialdea].json_izena], function(a, b) { return a === b; }))
							.attr("d", path)
							.attr("class", "kanpo-mugak");

					});

				});

			});

			function marraztuBarrak(datuak1, datuak2) {

				d3.select("#barrak svg").remove();

				var zabalera = 300;
				var altuera = 200;
				var barPadding = 10;

				var barrak = d3.select('#barrak')
							   .append("svg")
							   .attr("width", zabalera)
							   .attr("height", altuera);

				var emaitzak = [{
						alderdia: "EAE / ANV (Nuluak)",
						botoak: parseInt(datuak1["Nulos"], 10)
					}, {
						alderdia: "BILDU",
						botoak: parseInt(datuak2["BILDU"], 10)
					}, {
						alderdia: "EAJ-PNV",
						botoak: parseInt(datuak1["EAJ-PNV"], 10)
					}, {
						alderdia: "EAJ-PNV",
						botoak: parseInt(datuak2["EAJ-PNV"], 10)
				    }, {
						alderdia: "PSE-EE/PSOE",
						botoak: parseInt(datuak1["PSE-EE/PSOE"], 10)
					}, {
						alderdia: "PSE-EE/PSOE",
						botoak: parseInt(datuak2["PSE-EE/PSOE"], 10)
					}, {
						alderdia: "PP",
						botoak: parseInt(datuak1["PP"], 10)
					}, {
						alderdia: "PP",
						botoak: parseInt(datuak2["PP"], 10)
					}
				];

				var barra_kopurua = emaitzak.length;

				var barra_zabalera = zabalera / barra_kopurua;

				var altueraEskala = d3.scale.linear()
									.domain([0,
										 	 d3.max(emaitzak,
													function(d) {
														return d.botoak;
													})
									])
									.range([altuera, 0]);

				barrak.selectAll("rect")
			   		  .data(emaitzak)
			   		  .enter()
				      .append("rect")
					  .attr("x", function(d, i) {
						  var x = i * barra_zabalera;

						  if (i % 2 === 0) {
							  x = x + barPadding;
						  }
					      return x;
					  })
				      .attr("y", function(d, i) {
						  if (aurreko_y[i]) {
							  return aurreko_y[i];
						  }
						  return 0;
					  })
				      .attr("width", barra_zabalera - barPadding)
					  .attr("height", altuera)
					  .attr("fill", function(d, i) {
						  return koloreak[i % 2];
					  })
					  .transition()
      				  .delay(function(d, i) { return i * 100; })
					  .duration(300)
					  .attr("y", function(d, i) {
						  var y = altueraEskala(d.botoak);
						  aurreko_y[i] = y;
						  return y;
					  })
					  .attr("height", function(d, i) {
					      return altuera - altueraEskala(d.botoak);
					  });

			}

                var katea = "";
                
                for (var i = 0; i < datuak1.alderdiak.length; i++) {
                    console.log(datuak1.alderdiak[i].izena);
                    console.log(datuak1.alderdiak[i].botoak);

                }
                
                document.getElementById("datuak-taula").innerHTML = katea;
                
			}
